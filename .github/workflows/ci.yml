name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate HTML file
        run: |
          echo "Checking project files..."
          ls -la
          echo "CI validation successful"

      - name: Notify Slack
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"Student Assignment Portal CI Status: ${{ job.status }}"}' \
          ${{ secrets.ASSIGNMENT_SLACK_WEBHOOK }}



